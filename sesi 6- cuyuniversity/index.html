<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sesi 6 - Website HTML, CSS, JS (Dark Mode)</title>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">Home</a>
            <a onclick="darkMode()" id="mode">Mode</a>
        </nav>
        <h1>sesi 6 - cuy university</h1>
        <p id="info" class="info"></p>
    </div>
    <!-- initial function -->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");
        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function darkMode() {
            if(darkRemainingLeft == 1){
                info.textContent = "Fitur darkmode anda sudah habis"
                mode.style.display = "none";
                home.textContent = "Restart";
                return;
            }

            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;

            // render ke info element
            info.textContent = `Darkmode dipakai ${darkCounter}x tersisa ${darkRemainingLeft}`;
            body.classList.toggle("dark");
        }
        function reRender(){
            location.reload();
        }
    </script>
</body>
</html>
